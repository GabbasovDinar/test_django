<h1>Список последних заказов</h1>
{% if latest_order_list %}
    <ul>
    {% for Order in latest_order_list %}
        <li><a href="{% url 'lunch:detail' Order.id %}">Date order: {{ Order.DateOrder}}</a></li> 
    {% endfor %}
    </ul>
{% else %}
    <p>No lunch are available.</p>
{% endif %}

<br>
<p><a href = "{% url 'lunch:neworder' %}">Сделать новый заказ </p>

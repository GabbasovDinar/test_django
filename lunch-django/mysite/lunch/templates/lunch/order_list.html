{% extends "lunch/base.html" %}

{% block content %}
<h1>Последние заказы</h1>
{% if latest_order_list %}
    <ul>
    {% for Order in latest_order_list %}
        <li><a href="{% url 'lunch:order_detail' Order.id %}">Date order: {{ Order.DateOrder}}</a></li> 
    {% endfor %}
    </ul>
{% else %}
    <p>No lunch are available.</p>
{% endif %}	
<br>
<p><a href = "{% url 'lunch:order_new' %}">Сделать новый заказ </p>

{% endblock content %}
